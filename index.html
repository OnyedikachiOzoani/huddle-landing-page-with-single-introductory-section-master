<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png" />

		<link rel="stylesheet" href="style.css" />

		<title
			>Frontend Mentor | Huddle landing page with single introductory
			section</title
		>
	</head>
	<body>
		<header class="site-header">
			<img
				src="images/logo.svg"
				alt="Logo image of the page"
				class="site-logo" />
		</header>

		<main class="main-container">
			<div class="main-content">
				<h1>Build The Community Your Fans Will Love</h1>
				<p class="huddle-purpose-description"
					>Huddle re-imagines the way we build communities. You have a
					voice, but so does your audience. Create connections with
					your users as you engage in genuine discussion.</p
				>
				<button
					type="button"
					name="registration-button"
					class="registration-button">
					<a href="#" class="registration-page">Register</a>
				</button>
			</div>

			<!--  -->
			<div class="illustration-image-container">
				<img
					src="images/illustration-mockups.svg"
					alt="Illustratiion image of the page's user interface"
					class="illustration-image" />
			</div>
		</main>

		<footer>
			<div class="social-media-handles">
				<a
					href="https://www.facebook.com/"
					target="facebook-tab"
					class="facebook-handle">
					<img
						src="images/facebook-icon.png"
						class="social-media-icons"
						alt="facebook image icon" />
				</a>

				<a href="https://twitter.com/" class="twitter-handle">
					<img
						src="images/twitter-icon.png"
						class="social-media-icons"
						alt="twitter image icon" />
				</a>
				<a href="https://www.instagram.com/" class="instagram-handle">
					<img
						src="images/instagram-icon.png"
						class="social-media-icons"
						alt="instagram image icon" />
				</a>
			</div>
			<p class="attribution">
				Challenge by
				<a
					href="https://www.frontendmentor.io?ref=challenge"
					target="frontend-mentor"
					>Frontend Mentor</a
				>. Coded by
				<a href="https://github.com/OnyedikachiOzoani" target="github"
					>Onyedikachi Ozoani</a
				>.
			</p>
		</footer>
	</body>
</html>
